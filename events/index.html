<!DOCTYPE html>
<html lang="es-CO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Todos los eventos – ColombiaXR</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" media="all" onload="this.media='all'">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <script>
    tailwind.config={theme:{extend:{colors:{primary:'#00E5FF',secondary:'#FF0080',cyber:{dark:'#1A1A2E',darker:'#16213E'}}}}}
  </script>
  <style>
    body{background:#1A1A2E;color:#E5E5E5;font-family:Inter,ui-sans-serif,system-ui}
    .neon-text{color:#00E5FF;text-shadow:0 0 5px #00E5FF}
    .cyber-border{border:1px solid #00E5FF;box-shadow:0 0 10px rgba(0,229,255,0.3)}
    .cards-grid{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:1rem}
    @media(min-width:640px){.cards-grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media(min-width:1024px){.cards-grid{grid-template-columns:repeat(3,minmax(0,1fr))}}
    header,main,footer{position:relative;z-index:20}
    #events-upcoming,#events-past{position:relative;z-index:20}
  </style>
  <script>
    document.addEventListener('DOMContentLoaded',function(){
      if(window.tsParticles){
        tsParticles.load('hdr',{
          fullScreen:{ enable:true, zIndex:0 },
          particles:{number:{value:60,density:{enable:true,value_area:800}},color:{value:["#FFD700","#00D4FF","#FF0080"]},shape:{type:"circle"},opacity:{value:0.7},size:{value:3,random:true},line_linked:{enable:true,distance:150,color:"#00D4FF",opacity:0.3,width:1},move:{enable:true,speed:2}},
          interactivity:{events:{onhover:{enable:true,mode:"repulse"},resize:true},modes:{repulse:{distance:180,duration:0.4}}},retina_detect:true
        });
      }
    });
  </script>
</head>
<body>
  <header class="cyber-border" style="background:linear-gradient(135deg,#1A1A2E 0%,#16213E 50%,#0F3460 100%)">
    <div id="hdr" class="relative">
      <div class="max-w-7xl mx-auto px-6 py-8 relative z-10">
        <a href="/" class="text-cyan-400 font-bold">← Volver</a>
        <h1 class="text-3xl font-extrabold mt-4 neon-text">Todos los eventos</h1>
      </div>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-6 py-12">
    <section class="mb-10">
      <h2 class="text-2xl font-bold mb-3 neon-text">Próximos</h2>
      <div id="events-upcoming" class="cards-grid"></div>
    </section>
    <section>
      <details open class="bg-cyber-dark/40 rounded-lg p-4 cyber-border">
        <summary class="text-2xl font-bold cursor-pointer neon-text">Eventos pasados</summary>
        <div id="events-past" class="cards-grid mt-4"></div>
      </details>
    </section>
  </main>
  <footer class="max-w-7xl mx-auto px-6 py-8 text-sm text-gray-400">© 2025 ColombiaXR</footer>
  <script src="/assets/js/home.js" defer></script>
</body>
</html>
